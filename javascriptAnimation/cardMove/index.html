<div class="container">
    <div class="card"></div>
</div>

<script>
    //마우스 올리면 뒤집는 회전
    var container = document.querySelector('.container');
    container.addEventListener('mousemove', function (e) {
        var x = e.offsetX;
        var y = e.offsetY;
        console.log(x, y);
        var rotateY = -1 / 5 * x + 20;
        var rotateX = 4 / 30 * y - 20;
        container.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)` // 뒤집히는것같은 회전
    })
</script>


<style>
    .container {
        width: 220px;
        height: 310px;
    }

    .card {
        width: 220px;
        height: 310px;
        background-image: url(./loginImg.jpg);
        background-size: cover;
    }
</style>
